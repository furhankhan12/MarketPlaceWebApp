{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if request.COOKIES.auth %}
  <div class="content-section col-sm-10 mx-auto pt-3 pb-3">
    <h2>Looks like you already have an account and are already logged in!</h2>
    <small class="text-muted">
        <a class="ml-2" href="/home">Go to the home page</a>
      </small>
    <small class="text-muted">
      <a class="ml-2" href="/users/logout">Log out</a>
    </small>
  </div>
{% else %}
<div class="container mx-auto pt-3">
    <h2 style="text-align: center;">SIGN UP</h2>
    <hr class="trans-grow">
  </div>
  <div class="content-section col-sm-6 mx-auto pt-3">
    <form method="POST">
      {% csrf_token %} 
      <fieldset class="form-group">
        {{ form|crispy }}
      </fieldset>
      <div class="form-group mx-auto">
        <button class="btn btn-outline-dark" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  <br></br>
{% endif %}
{% endblock content %}
