<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title>Clothing Marketplace</title>    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home/">Home </a>
                    </li>
                </ul>
                <div class="navbar-nav ml-auto">
                    {% if authenticated %}
                      <div class="dropdown-divider"></div>
                      <a class="nav-link" href="/users/profile">Profile</a>
                      <a class="nav-link" href="/users/logout">Logout</a>
                    {% else %}
                      <div class="dropdown-divider"></div>
                      <a class="nav-link" href="/users/signup">Sign Up</a>
                      <a class="nav-link" href="/users/login">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6">
                  <form class="card card-sm border-0" action="/search/results/" method="GET">
                    <div class="card-body row no-gutters align-items-center">
                      <!--end of col-->
                      <div class="col">
                          <input class="form-control form-control-borderless" type="search" placeholder="Search for clothing items" name = "q">
                      </div>
                      <!--end of col-->
                      <div class="col-auto">
                          <button class="btn btn-outline-success ml-1" type="submit">Search</button>
                      </div>
                      <!--end of col-->
                    </div>
                  </form>
                </div>
                <!--end of col-->
            </div>
            <div class="row">
                <div class="col-md-10 mx-auto pt-2">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message|safe }}</div>
                        {% endfor %}
                    {% endif %}
                    <!--- From https://bootsnipp.com/snippets/35V6b-->
                {% block content %}
                
                {% endblock %}
                </div>  
            </div>
        </div>
    </body>
</html>
