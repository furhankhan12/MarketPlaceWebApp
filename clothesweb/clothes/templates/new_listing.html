{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if authenticated %}
<div class="container mx-auto pt-3">
  <h2 style="text-align: center;">NEW LISTING</h2>
  <hr>
</div>
<div class="content-section col-sm-10 mx-auto pt-3">
  <form method="POST">
    {% csrf_token %} 
    <fieldset class="form-group">
      {{ form|crispy }}
    </fieldset>
    <div class="form-group mx-auto">
      <button class="btn btn-primary" type="submit">Publish Listing</button>
    </div>
  </form>
</div>
<br></br>
{% else %}
<div class="content-section col-sm-10 mx-auto pt-3 pb-3">
  <h2>Looks like you are not logged in!</h2>
  <small class="text-muted">
      <a class="ml-2" href="/home">Go to the home page to browse</a>
    </small>
  <small class="text-muted">
    <a class="ml-2" href="/users/login">Log in</a>
  </small>
  <small class="text-muted">
    <a class="ml-2" href="/users/signup">Sign up</a>
  </small>
</div>
{% endif %}
{% endblock content %}
