{% extends "base.html" %}

{% block content %}
<div style="text-align: center; padding-top:24px;">
  {% if listings %}
    {% for item in listings %}
      <li>
        <a href={% url 'listing' listing_id=item.id %}>{{ item.name }}</a>
      </li>
    {% endfor %}
    {% else %}
  <h1> No listings found</h1> 
  {% endif %} 
</div>
{% endblock %}
